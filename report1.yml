---
- hosts: localhost
  connection: local
  gather_facts: no
 
  tasks:
    - name: create directory to generate and store reports
      file:
        path: /opt/rep
        state: directory

    - name: create a report data
      command: ansible localhost -m setup  -t /opt/rep

    - name: generate report
      command: ansible-cmdb /opt/rep > /optrep/systemoverview.html
